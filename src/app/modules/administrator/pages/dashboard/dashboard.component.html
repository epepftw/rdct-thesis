<div class="container-fluid admin-dashboard-page backgroundmain p-4">
        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="mb-4 title">Welcome Back {{ current_user }}</h2>
            </div>
        </div>
        <!-- Title -->
        
        <!--Chart-->

        <app-my-chart></app-my-chart>
        <!--Chart-->
        <hr class="mb-4">

        <!-- Contents -->
            <div class="row">
                <h2 class="mb-4 title">Player(s) Info</h2>
                <div class="col-lg-4" *ngFor="let c of card_data_sample">
                    <app-card
                    [digit]="c.digit"
                    [description]="c.description">
                    </app-card>
                </div>
            </div>
        <!-- Contents -->

        <hr class="my-4">
        <div class="card text-white secondary-colors bottom-shadows shadow-lg p-3 bg-white">
            <app-players-table 
            [title]="table_title"
            [column_title]="table_column_title"
            [data]="players">
            </app-players-table>
        </div>
</div>
