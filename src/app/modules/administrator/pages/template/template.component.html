<div class="container-fluid white-text backgroundmain p-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Templates</h2>
            <p>(Hover zone to see dimension.)</p>
        </div>
        <div class="col-md-6 text-end">
            <a [routerLink]="['/admin/template/create']">
                <button mat-raised-button color="primary" type="button">
                    <i class="fas fa-plus"></i>
                    Create Template
                </button>
            </a>
        </div>
    </div>
    <hr>


    <div class="row">
        <ng-container *ngIf="template">
            <div class="col-lg-3 text-center" *ngFor="let t of template">
            
                <div class="template-demo">
                    <app-zone-template *ngFor="let z of t.zones"
                    [zone]="z">
                        
                    </app-zone-template>
                
                </div>
              <h4 class="text-white">{{t.template.name | titlecase}}</h4>
        </div>
        </ng-container>
    </div>
</div>
