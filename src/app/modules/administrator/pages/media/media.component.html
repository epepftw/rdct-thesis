<div class="admin-media-page white-text main-color p-4">
    <div class="container-fluid">
        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="m-0">Media Files</h2>
                <button mat-raised-button color="primary" (click)="uploadContents()">Upload</button>
            </div>
        </div>
        <!-- Title -->

        <hr class="mb-4">

          <!-- Contents -->
          <div class="row">
            <div class="col-lg-4" *ngFor="let c of card_data_sample">
                <app-card
                [digit]="c.digit"
                [description]="c.description">
                </app-card>
            </div>
        </div>
    <!-- Contents -->
        <hr class="my-4">
        <div class="card secondary-colors bottom-shadows shadow-lg p-3 bg-white">
            <div class="row">
                <div class="col-lg-1" *ngFor="let f of mediaFiles">
                    <app-media-files
                    [file_url]="f.file_url"
                    [filename]="f.filename">
                    </app-media-files>
                </div>
            </div>
            
        </div>
</div>
