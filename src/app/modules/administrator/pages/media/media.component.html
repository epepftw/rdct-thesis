<div class="container-fluid admin-media-page white-text backgroundmain p-4">
        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="mb-2">Media Library</h2>
                <button class="mx-1" mat-raised-button color="primary" (click)="uploadContents()">Upload</button>
            </div>
        </div>
        <!-- Title -->

        <hr class="mb-4">

          <!-- Contents -->
          <div class="row">
            <div class="col-lg-4" *ngFor="let c of card_data_sample">
                <app-card
                [digit]="c.digit"
                [description]="c.description">
                </app-card>
            </div>
        </div>
    <!-- Contents -->
        <hr class="my-4">
        <div class="card secondary-colors bottom-shadows shadow-lg p-3 bg-white">
            <div class="row no-gutters">
                <div class="col-lg-1" *ngFor="let f of mediaFiles">
                   <div class="mx-2">
                        <app-media-files
                        [file_url]="f.file_url"
                        [filename]="f.filename"
                        [mimetype]="f.mimetype">
                        </app-media-files>
                   </div>
                </div>
            </div>
</div>
