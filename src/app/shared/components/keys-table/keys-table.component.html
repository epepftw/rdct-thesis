<h2>{{ title }}</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th *ngFor="let t of column_title">
                {{ t.title }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of data">
            <td>{{ a.name }}</td>
            <td>{{ a.total_key }}</td>
            <td>{{ a.online_key }}</td>
            <td>{{ a.offline_key }}</td>
        </tr>
    </tbody>
</table>
