<h2>{{ title }}</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th *ngFor="let t of column_title">
                {{ t.title }}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of data">
            <td>{{ a.advertiser.name }}</td>
            <td>{{ a.key }}</td>
            <td>{{ a.isOnline ? 'Online':'Offline'}}</td>
            <td>{{ a.dateCreated }}</td>
        </tr>
    </tbody>
</table>
