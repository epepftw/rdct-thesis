<aside id="sidenav" class="sidenav main-color">
    <div style="height: 150px; text-align: center;">
        <img src="assets/images/user.png" alt="" style="width: 80px; margin: 15px 0">
        <h2 class="text-white">{{ current_user }}</h2>
        <hr>
    </div>
    <div>
        <ul class="tabs">
            <a [routerLinkActive]="['active']" *ngFor="let s of sidenavLinks" [routerLink]="[s.link]"><li class="side-links"><i [class]="s.icon"></i>{{ s.label }}</li></a>
        </ul>
    </div>
  
</aside>
