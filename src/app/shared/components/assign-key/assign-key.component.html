<form [formGroup]="screen_form" (ngSubmit)="onFormSubmit()">   
    <h2 mat-dialog-title>Assign a Screen</h2>
    <mat-dialog-content class="mat-typography">
        <mat-form-field *ngIf="options?.length > 0" class="d-flex flex-column" appearance="fill">
            <mat-label>Screen Name</mat-label>
            <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" placeholder="Select Screen">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option.screen_name}}
            </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button cdkFocusInitial>Finish</button>
    </mat-dialog-actions>
</form>
