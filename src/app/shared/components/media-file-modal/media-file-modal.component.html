<h2 mat-dialog-title>Select Media files</h2>
<mat-dialog-content class="mat-typography">
  <!---->
    <div class="col-lg-12">
      <button mat-raised-button color="primary" (click)="uploadContents()">Upload</button>
    </div>
    <div class="card text-white shadow-lg p-3 bg-white">
      <div class="row no-gutters" [sortablejs]="mediaFiles">
          <div class="col-lg-1" *ngFor="let f of mediaFiles" (click)="selectedFile(f)" [ngClass]="isFileIncluded(f) ? 'highlight' : ''">
              <div class="mx-2">
                <app-media-files
                [file_url]="f.file_url"
                [filename]="f.filename"
                [mimetype]="f.mimetype">
                </app-media-files>
              </div>
          </div>
      </div>
      
    </div>
     <!---->
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="selected_files" cdkFocusInitial [disabled]="selected_files.length == 0">Finish</button>
</mat-dialog-actions>
