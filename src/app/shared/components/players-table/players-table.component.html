<h2>{{ title }}</h2>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th *ngFor="let t of column_title">
                {{ t.title }}
            </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let d of data">
            <td>{{ d.alias }}</td>
            <td>{{ d.player_key }}</td>
            <td>{{ d.status }}</td>
            <td *ngIf="d.advertiser">{{ d.advertiser }}</td>
            <td>{{ d.date_created }}</td>
        </tr>
    </tbody>
</table>
