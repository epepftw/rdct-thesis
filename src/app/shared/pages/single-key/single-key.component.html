<div class="p-4">
    <div class="container-fluid" *ngIf="key_data">
        <div>
            <h1 class="text-white">{{ key_data.advertiser.name }}</h1>
            <h2 class="text-white">License Key : {{ key_data.key }}</h2>
            <h4 class="text-white">Key ID : {{ key_data._id }}</h4>
        </div>
        <div>
            <button mat-raised-button (click)="openDialog()">Assign Screen</button>
            
            <button mat-raised-button color="primary" class="mx-2" (click)="pushContents()">Push Updates</button>
        </div>
    
        <div class="secondary-colors bottom-shadows text-white shadow-lg p-3 bg-white my-4">
           <h2 class="text-white">Screen Assigned</h2>
           <h4>(These are just samples.)</h4>
        </div>
    </div>
</div>
